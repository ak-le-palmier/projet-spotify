<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
    <title>Spoti'stat</title>
  </head>
  <body>
<header class="bg-primary text-white text-center py-4">
  <h1>Les musiques de Ak</h1>
  <p>Ceci est un sous titre</p>
</header>


<div class="container mt-5">
<div class="card">
  <div class = "card-header bg-primary text-white">
    <h5 class="card-title">Top 10 des artistes</h5>
  </div>
  <div class="card-body">
      <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
  </div>
</div> 
</div>
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-success text-white">
      <h5 class="card-title">Distribution des genres</h5>
    </div>
    <div class="card-body">
     
      <div>
        <canvas id="myChart2"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </div>
  </div>
</div>







<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="card-title">Liste des Morceaux</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="morceauxTable" class="table table-striped">
          <thead>
            <tr>
              <th>Titre</th>
              <th>Artiste</th>
              <th>Album</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Beautiful</td>
              <td>Superfly</td>
              <td>WHITE</td>
              <td><button class="btn btn-primary btn-sm">Détails</button></td>
            </tr>
            <!-- Répète pour chaque ligne -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
<script>
  $(document).ready(function () {
    $('#morceauxTable').DataTable({
      paging: false, // Désactive la pagination
      responsive: true,
      info: false, // Désactive l'affichage du nombre d'entrées
      searching: false, // Désactive la barre de recherche intégrée
    });

    // Crée la barre de recherche
    let searchInput = $('<input type="text" class="form-control" placeholder="Rechercher..." style="max-width: 200px; width: 100%;">');
    searchInput.on('input', function () {
      $('#morceauxTable').DataTable().search($(this).val()).draw();
    });

    // Ajoute la barre de recherche à droite du titre
    let header = $('.card-header.bg-primary');
    header.addClass('d-flex justify-content-between align-items-center');
    header.append(searchInput);
  });
</script>
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
    <script src="script/script.js"></script> 
  </body>
</html>
