  <body>
<header class="bg-primary text-white text-center py-4">
  <h1>Les musiques de Ak</h1>
  <p>Ceci est un sous titre</p>
</header>


  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Top 10 des Artistes</h5>
          </div>
          <div class="card-body">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header bg-success text-white">

          </div>
          <div class="card-body">
            <canvas id="myChart2"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container my-5">
  <div class="card">

    
    <div class="card-header bg-primary text-white">
  <div class="d-flex justify-content-between align-items-center">
    <h5 class="card-title mb-0">Liste des Morceaux</h5>
    <input type="text" id="searchInput" class="form-control form-control-sm ms-3" placeholder="Rechercher..." style="max-width: 200px;">
  </div>
</div>



    <div class="card-body">
      <div class="table-responsive">
        <table id="morceauxTable" class="table table-striped table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Titre</th>
              <th>Artiste</th>
              <th>Album</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rempli dynamiquement -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



<!-- MODAL D√âTAILS -->
<div class="modal fade" id="trackModal" tabindex="-1" aria-labelledby="trackModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="trackModalLabel">D√©tails du morceau</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4 text-center mb-3">
            <img id="modal-cover" src="" alt="cover" class="img-fluid rounded mb-2 shadow-sm">
            <p class="mb-1 fw-semibold" id="modal-album-name"></p>
            <p class="text-muted small" id="modal-release-date"></p>
            <span class="badge bg-success" id="modal-album-popularity"></span>
          </div>
          <div class="col-md-8">
            <h5 id="modal-track-title"></h5>
            <audio id="modal-preview" controls class="w-100 my-2">
              <source src="" type="audio/mpeg">
              Votre navigateur ne supporte pas l'audio.
            </audio>

            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between">
                <strong>Dur√©e</strong> <span id="modal-duration"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <strong>Popularit√©</strong>
                <div class="d-flex align-items-center">
                  <div class="progress me-2" style="width: 100px;">
                    <div class="progress-bar bg-info" id="modal-popularity-bar" role="progressbar" style="width: 0%"></div>
                  </div>
                  <span id="modal-popularity-value"></span>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <strong>Num√©ro de piste</strong> <span id="modal-track-number"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <strong>Explicit</strong> <span id="modal-explicit"></span>
              </li>
            </ul>

            <h6>Artistes</h6>
            <ul id="modal-artists" class="list-unstyled mb-3"></ul>

            <h6>Genres</h6>
            <div id="modal-genres" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <a id="modal-spotify-link" href="#" target="_blank" class="btn btn-success">üéß Ouvrir dans Spotify</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
